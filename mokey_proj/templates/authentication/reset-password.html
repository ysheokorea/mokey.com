{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block content %}

<div class="d-flex flex-row justify-content-around">
	<div class="ads_panel_side px-5 bg-primary" style="width: 25%; height: 700px; margin-top:5%;">
		<h3 class="text-center">Ads</h3>
	</div>
	<style>
		.ads_panel_side {
			position: sticky;
			top: 10%;
			z-index: 100;
		}
	</style>

	<main>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Register</li>
			</ol>
		</nav>
		<div class="container" style="margin-top:70px;">
			<div class="d-flex justify-content-center" style="height:70%;">
				<div class="user_card" width="80%;">
					<div class="d-flex justify-content-center">
						<h3 id="form-title">인증메일</h3>
					</div>
					<div class="d-flex justify-content-center form_container">

						<form method="POST" action="">
							{% csrf_token %}
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text bg-dark"><i class="fas fa-envelope-square"></i></span>
								</div>
								{{form.email}}
							</div>
							<div class="row d-flex flex-column my-1">
								<div class="row mt-1 w-100 px-3 m-0">
									<input class="btn btn-dark btn-sm d-flex flex-row justify-content-center"
										type="submit" value="이메일 보내기">
								</div>
							</div>
						</form>
					</div>

					{% for message in messages %}
					<p id="messages">{{message}}</p>
					{% endfor %}
				</div>
			</div>
		</div>
	</main>

	<div class="ads_panel_side px-5 bg-primary" style="width: 25%; height: 700px; margin-top:5%;">
		<h3 class="text-center">Ads</h3>
	</div>
</div>
{% endblock %}
